# Official language image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/python/tags/
image: python:3.7

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
# variables:
#   PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/reference/pip_install/#caching
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
  paths:
    - .cache/pip
    - venv/

before_script:
  - python -V
  - pip -V
  - python -m venv venv 
  - . venv/bin/activate
  - pip install wheel
  - pip install flake8
  - pip install pytest

  # Install xdl requirements
  # Install Chempiler, SerialLabware and ChemputerAPI for simulations
  - pip install git+https://$CHEMPILER_USER:$CHEMPILER_PW@gitlab.com/croningroup/chemputer/chempiler.git@develop

  - pip install git+https://$SERIALLABWARE_USER:$SERIALLABWARE_PW@gitlab.com/croningroup/chemputer/seriallabware.git@master

  - pip install git+https://$CHEMPUTERAPI_USER:$CHEMPUTERAPI_PW@gitlab.com/croningroup/chemputer/chemputerapi.git@master
  # Install xdl
  - pip install .
  - pip freeze

lint:
  variables:
    FLAKE8_EXCLUDE: xdl/steps,xdl/execution/constants.py,xdl/execution/tracking.py,xdl/execution/utils.py,tests,*__init__.py,venv
    FLAKE8_MAX_LINE_LENGTH: 80
    FLAKE8_IGNORE: E302,W503

  script:
    - flake8 . --max-line-length=$FLAKE8_MAX_LINE_LENGTH --ignore=$FLAKE8_IGNORE --exclude=$FLAKE8_EXCLUDE

test:
  script:
  - pytest tests/integration/test_prepare_for_execution.py -x
  - pytest tests/unit/all_unit_tests.py -x
  - pytest tests/integration/test_chempiler.py -x

pages:
  stage: deploy
  script:
  - pip install -U sphinx
  - pip install sphinx_rtd_theme
  - cd documentation
  - sphinx-build -b html -c ./ . ../public
  artifacts:
    paths:
    - public
  only:
  - master 
